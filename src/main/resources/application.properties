#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.mode=HTML5

# mybatis
mybatis.type-aliases-package=com.caiqian.miaosha.domain
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=3000
mybatis.mapper-locations=classpath:com.caiqian.miaosha.dao.*;

# druid
spring.datasource.url=jdbc:mysql://localhost:3306/miaosha?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF8
spring.datasource.username=root
spring.datasource.password=wqre
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.filters=stat
spring.datasource.dbcp2.max-active=2
spring.datasource.dbcp2.initial-size=1
spring.datasource.dbcp2.max-wait=60000
spring.datasource.dbcp2.min-idle=1
spring.datasource.dbcp2.time-between-eviction-runs-millis=60000
spring.datasource.dbcp2.min-evictable-idle-time-millis=300000
spring.datasource.dbcp2.validation-query=select 'x'
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.dbcp2.test-on-borrow=false
spring.datasource.dbcp2.test-on-return=
spring.datasource.dbcp2.pool-prepared-statements=true
spring.datasource.dbcp2.max-open-prepared-statements=20


# redis
spring.redis.host=192.168.43.55
spring.redis.port=6379
spring.redis.timeout=3
spring.redis.password=wqre
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.max-wait=3ms


